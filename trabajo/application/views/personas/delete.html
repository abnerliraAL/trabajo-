$def with(datos)
<a href="/"><h1>Delete</h1></a>


<form method="POST">
  <label for="nombre">Nombre</label>
  <input type="text" readonly="true" value="$datos.nombre" id="nombre" name="nombre">
  <br>
  <label for="email">Email</label>
  <input type="email" readonly="true" value="$datos.email" id="email" name="email">
  <br>
  <label for="edad">edad</label>
  <input type="edad" readonly="edad" value="$datos.edad" id="edad" name="edad">
  <br>
  <label for="apPat">apPat</label>
  <input type="apPat" readonly="true" value="$datos.apPat" id="apPat" name="apPat">
  <button type="submit" class="btn btn-primary">Delete</button>
  <br>
  <label for="apMat">apMat</label>
  <input type="apMat" readonly="true" value="$datos.apMat" id="apMat" name="apMat">
  <br>
</form>
